<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consultas ‚Äî Sistema UBS</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .center-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .wide-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
            text-align: left;
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .data-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        .data-table .btn-sm {
            padding: 4px 8px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        #formEditar label,
        #formEditar input,
        #formEditar button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <nav class="nav">
        <a href="/" class="nav-link">In√≠cio</a>
        <a href="/register" class="nav-link">Cadastre-se</a>
        <img src="/static/images/ubs.png" class="nav-logo">
    </nav>
</header>

<main> 
    <div class="center-box">
        <h1>Gerenciar Consultas</h1>

        <div class="form-card">
            <button id="btnBuscar" class="btn" type="button">Buscar Consultas</button>
            <button id="btnCriar" class="btn" type="button">Criar Consulta</button>
            <button id="btnView" class="btn" type="button" onclick="openViewPopup()">Ver View</button>
        </div>

        <form id="formBuscar" class="form-card" style="display:none; margin-top:20px;">
            <h2>Buscar Consultas</h2>
            <label>Buscar por:</label>
            <select name="tipo_busca" required>
                <option value="">Selecione...</option>
                <option value="patient_cpf">CPF do Paciente</option>
                <option value="doctor_cpf">CPF do M√©dico</option>
                <option value="ubs_cnes">CNES da UBS</option>
                <option value="datetime">Data</option>
            </select>
            <label>Valor:</label>
            <input type="text" name="valor" placeholder="Digite o valor da busca (ex: CPF, CNES, Data)" required>
            <button type="submit" class="btn">Buscar</button>
        </form>

        <form id="formCriar" class="form-card" style="display:none; margin-top:20px;">
            <h2>Criar Nova Consulta</h2>
            
            <label>CPF do Paciente:</label>
            <input type="text" name="patient_cpf" placeholder="00000000000" inputmode="numeric" maxlength="11" required>
            
            <label>CPF do M√©dico:</label>
            <input type="text" name="doctor_cpf" placeholder="00000000000" inputmode="numeric" maxlength="11" required>
            
            <label>CNES da UBS:</label>
            <input type="text" name="ubs_cnes" placeholder="1234567" inputmode="numeric" maxlength="7" required>
            
            <label>Data e Hora:</label>
            <input type="datetime-local" name="appointment_datetime" required>
            
            <button type="submit" class="btn">Cadastrar Consulta</button>
        </form>

        <div id="mensagemCriar" style="margin-top:10px;"></div>
    </div>
    
    <div class="wide-container">
        <div id="resultadoBusca" class="form-card" style="display:none; margin-top:20px;"></div>
    </div>
</main>

<!-- Modal View -->
<div id="viewModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:85%; max-height:80%; overflow:auto;">
        <button onclick="closeViewPopup()" 
            style="float:right; background:red; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">X</button>
        <h2>Resultado da View</h2>
        <div id="view-table-container"></div>
    </div>
</div>

<!-- Modal Editar -->
<div id="editModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; overflow:auto;">
        <button onclick="closeEditPopup()" 
            style="float:right; background:gray; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">X</button>
        <h2>Editar Consulta <span id="edit-id"></span></h2>

        <form id="formEditar" class="form-card">
            <input type="hidden" name="edit_id" id="edit_id_input">

            <label>CPF do Paciente:</label>
            <input type="text" name="patient_cpf" id="edit_patient_cpf" placeholder="00000000000" inputmode="numeric" maxlength="11" required>
            
            <label>CPF do M√©dico:</label>
            <input type="text" name="doctor_cpf" id="edit_doctor_cpf" placeholder="00000000000" inputmode="numeric" maxlength="11" required>
            
            <label>CNES da UBS:</label>
            <input type="text" name="ubs_cnes" id="edit_ubs_cnes" placeholder="1234567" inputmode="numeric" maxlength="7" required>
            
            <label>Data e Hora:</label>
            <input type="datetime-local" name="appointment_datetime" id="edit_datetime" required>
            
            <div id="mensagemEditar" style="margin-top:10px;"></div>
            <button type="submit" class="btn">Salvar Altera√ß√µes</button>
        </form>
    </div>
</div>

<script>
function formatAppointmentDateTime(dateString) {
    if (!dateString) return 'N/A';
    const clean = dateString.replace(' ', 'T'); 
    const dataObj = new Date(clean);
    if (isNaN(dataObj.getTime())) return `Erro de Data: ${dateString.substring(0,19)}`;
    return dataObj.toLocaleDateString('pt-BR') + ' ' +
           dataObj.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
}

async function openViewPopup() {
    try {
        const response = await fetch("/doctor/view");
        const data = await response.json();

        let html = `<table class="data-table"><thead><tr>
            <th>CPF</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Papel</th><th>Especialidade</th>
        </tr></thead><tbody>`;

        data.forEach(item => {
            html += `<tr>
                <td>${item.cpf}</td>
                <td>${item.name}</td>
                <td>${item.email}</td>
                <td>${item.phone_number}</td>
                <td>${item.role}</td>
                <td>${item.specialty_name ?? "-"}</td>
            </tr>`;
        });

        html += "</tbody></table>";
        document.getElementById("view-table-container").innerHTML = html;
        document.getElementById("viewModal").style.display = "flex";
    } catch (err) {
        alert("Erro ao carregar a view.");
        console.error(err);
    }
}

function closeViewPopup() { document.getElementById("viewModal").style.display = "none"; }
function closeEditPopup() { document.getElementById("editModal").style.display = "none"; }

async function openEditPopup(id) {
    const editModal = document.getElementById("editModal");
    const msg = document.getElementById("mensagemEditar");
    msg.innerHTML = '<p style="color: blue;">‚è≥ Carregando dados...</p>';
    editModal.style.display = "flex";

    try {
        const response = await fetch(`/appointments/id/${id}`);
        if (!response.ok) throw new Error('Falha ao buscar dados da consulta.');
        const consulta = await response.json();
        msg.innerHTML = '';

        document.getElementById("edit-id").innerText = `#${id}`;
        document.getElementById("edit_id_input").value = id;
        document.getElementById("edit_patient_cpf").value = consulta.patient_cpf ?? '';
        document.getElementById("edit_doctor_cpf").value = consulta.doctor_cpf ?? '';
        document.getElementById("edit_ubs_cnes").value = consulta.ubs_cnes ?? '';
        
        const iso = consulta.date.replace('Z','').substring(0,16); // <--- CORRIGIDO
        document.getElementById("edit_datetime").value = iso;
    } catch (error) {
        msg.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
        console.error(error);
    }
}

async function deleteAppointment(id) {
    if (!confirm(`Tem certeza que deseja excluir a consulta ID ${id}?`)) return;
    const resultadoBusca = document.getElementById('resultadoBusca');
    resultadoBusca.innerHTML = `<p style="color: blue;">‚è≥ Excluindo consulta ID ${id}...</p>`;

    try {
        const response = await fetch(`/appointments/${id}`, { method:'DELETE', headers:{'Content-Type':'application/json'} });
        const data = await response.json();
        resultadoBusca.innerHTML = response.ok 
            ? `<p style="color:green;font-weight:bold;">‚úÖ ${data.message || 'Consulta exclu√≠da!'}</p>`
            : `<p style="color:red;font-weight:bold;">‚ùå Erro: ${data.detail || 'Desconhecido'}</p>`;
        document.getElementById('formBuscar').dispatchEvent(new Event('submit'));
    } catch (error) {
        resultadoBusca.innerHTML = `<p style="color:red;">‚ö†Ô∏è Erro de rede.</p>`;
        console.error(error);
    }
}

function attachActionListeners() {
    document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click',()=>deleteAppointment(btn.dataset.id)));
    document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click',()=>openEditPopup(btn.dataset.id)));
}

document.addEventListener('DOMContentLoaded', function() {
    const btnBuscar = document.getElementById('btnBuscar');
    const btnCriar = document.getElementById('btnCriar');
    const formBuscar = document.getElementById('formBuscar');
    const formCriar = document.getElementById('formCriar');
    const formEditar = document.getElementById('formEditar');
    const resultadoBusca = document.getElementById('resultadoBusca');
    const mensagemCriar = document.getElementById('mensagemCriar');
    const msgEditar = document.getElementById('mensagemEditar');

    function toggleForms(show, hide) {
        hide.style.display='none'; show.style.display='block';
        if(show===formBuscar) mensagemCriar.innerHTML=''; else resultadoBusca.style.display='none';
    }

    btnBuscar.addEventListener('click',()=>toggleForms(formBuscar,formCriar));
    btnCriar.addEventListener('click',()=>toggleForms(formCriar,formBuscar));

    formBuscar.addEventListener('submit', async function(e){
        e.preventDefault();
        resultadoBusca.innerHTML='<p style="color:blue;">üîç Buscando consultas...</p>';
        resultadoBusca.style.display='block';

        const tipo = this.tipo_busca.value;
        const valor = this.valor.value.trim();
        try {
            const resp = await fetch(`/appointments/search?tipo_busca=${tipo}&valor=${valor}`);
            const data = await resp.json();
            if(resp.ok && data.length>0){
                let html = '<h3>Consultas Encontradas</h3><table class="data-table"><thead><tr><th>ID</th><th>CPF Paciente</th><th>CPF M√©dico</th><th>Data/Hora</th><th>A√ß√µes</th></tr></thead><tbody>';
                data.forEach(c=>{
                    const dt=formatAppointmentDateTime(c.date); // <--- CORRIGIDO
                    html+=`<tr><td>${c.id}</td><td>${c.patient_cpf}</td><td>${c.doctor_cpf}</td><td>${dt}</td>
                    <td>
                        <button class="btn btn-sm btn-edit" data-id="${c.id}">Editar</button>
                        <button class="btn btn-sm btn-delete" data-id="${c.id}">Excluir</button>
                    </td></tr>`;
                });
                html+='</tbody></table>';
                resultadoBusca.innerHTML=html;
                attachActionListeners();
            } else resultadoBusca.innerHTML='<p>Nenhuma consulta encontrada.</p>';
        } catch(err){resultadoBusca.innerHTML='<p style="color:red;">‚ö†Ô∏è Erro de rede.</p>';}
    });

    formCriar.addEventListener('submit', async function(e){
        e.preventDefault();
        mensagemCriar.innerHTML='<p style="color:blue;">‚è≥ Processando o cadastro...</p>';

        const dt=this.appointment_datetime.value;
        if(!dt){mensagemCriar.innerHTML='<p style="color:red;">‚ùå Preencha a data e hora.</p>'; return;}
        const iso=new Date(dt).toISOString();

        const payload={
            patient_cpf:this.patient_cpf.value,
            doctor_cpf:this.doctor_cpf.value,
            ubs_cnes:this.ubs_cnes.value,
            date:iso
        };

        try{
            const resp=await fetch('/appointments/',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
            const data=await resp.json();
            mensagemCriar.innerHTML=resp.ok? `<p style="color:green;">‚úÖ ${data.message||'Consulta cadastrada!'}</p>` : `<p style="color:red;">‚ùå ${data.detail||'Erro desconhecido'}</p>`;
            if(resp.ok)this.reset();
        }catch(err){mensagemCriar.innerHTML='<p style="color:red;">‚ö†Ô∏è Erro de rede.</p>';}
    });

    formEditar.addEventListener('submit', async function(e){
        e.preventDefault();
        const id=this.edit_id.value;
        msgEditar.innerHTML='<p style="color:blue;">‚è≥ Enviando atualiza√ß√£o...</p>';

        const dt=this.appointment_datetime.value;
        if(!dt){msgEditar.innerHTML='<p style="color:red;">‚ùå Preencha a data e hora.</p>'; return;}
        const iso=new Date(dt).toISOString();

        const payload={
            patient_cpf:this.patient_cpf.value,
            doctor_cpf:this.doctor_cpf.value,
            ubs_cnes:this.ubs_cnes.value,
            date:iso
        };

        try{
            const resp=await fetch(`/appointments/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
            const data=await resp.json();
            if(resp.ok){
                msgEditar.innerHTML=`<p style="color:green;">‚úÖ Consulta atualizada com sucesso!</p>`;
                document.getElementById('formBuscar').dispatchEvent(new Event('submit'));
                setTimeout(closeEditPopup,1200);
            } else msgEditar.innerHTML=`<p style="color:red;">‚ùå ${data.detail||'Erro desconhecido'}</p>`;
        }catch(err){msgEditar.innerHTML='<p style="color:red;">‚ö†Ô∏è Erro de rede.</p>';}
    });

});
</script>

</body>
</html>
